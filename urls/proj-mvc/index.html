<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Todos</h1>

    <select onchange="onSetFilter(this.value)">
        <option value="all">All Todos</option>
        <option value="active">Active</option>
        <option value="done">Done</option>
    </select>
    <select onchange="onSetSort(this.value)">
        <option value="txt">txt</option>
        <option value="created">created</option>
        <option value="importance">importance</option>
    </select>

    <ul class="todo-list"></ul>
    <div class="add-todo">
        <input type="text" class="todo-txt" placeholder="What needs to be done" />
        <select class="imp-val">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button onclick="onAddTodo()">Add</button>
    </div>

    <div class="todo-stat">
        Total Todos:
        <span class="total-count"></span>
        Active:
        <span class="active-count"></span>

    </div>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
