<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body onload="init()">
    <section class="main-table">
        <div class="modal">modal</div>
        <table>
            <thead>
                <tr>
                    <th class="table-header" onclick="onSort('id')">ID:</th>
                    <th class="table-header" onclick="onSort('tytle')">TYTLE:</th>
                    <th class="table-header" onclick="onSort('price')">PRICE:</th>
                    <th class="table-header" colspan="3">ACTIONS:</th>
                    <th class="table-header" onclick="onSort('rate')">RATE:</th>
                </tr>
            </thead>
            <tbody class="table-data">
            </tbody>
        </table>
        <button class="add-book" onclick="onAddBook()">Add Book</button>
    </section>


    <script src="books-storage.js"></script>
    <script src="books-controller.js"></script>
    <script src="books-utils.js"></script>
    <script src="books-service.js"></script>
</body>

</html>
